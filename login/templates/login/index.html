{% extends "login/layout.html" %}

{% block body %}
    <h3>Users:</h3>
    <ul>
        {% for user in users %}
            <li>{{ user.name }}</li>
        {% empty %}
            <li>No users registered.</li>
        {% endfor %}
    </ul>
    <br>
        <a href="{% url 'login:add' %}" class="button-link">Add user</a>
{% endblock %}
