{% extends "login/layout.html" %}

{% block body %}
    <h3>Add user:</h3>
    <form action="{% url 'login:add' %}" method="post" class="form-field">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="submit-button">
    </form>
    <br>
        <a href="{% url 'login:index' %}" class="button-link">Users list</a>
{% endblock %}
